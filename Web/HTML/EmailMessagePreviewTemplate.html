<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #004aad;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .message-content {
            padding: 20px;
            text-align: left;
        }
        .user-image {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #004aad;
        }
        .see-more-button {
            display: block;
            width: 180px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Message Preview</h1>
        </div>
        <div class="message-content">
            <img src="URL_TO_USER_IMAGE" alt="User Picture" class="user-image">
            <p>Hello [Recipient's Name],</p>
            <p>Here's a preview of the latest message for you:</p>
            <blockquote>
                "This is where the actual message preview will appear. It can be two or three lines long to give enough context about the message content."
            </blockquote>
            <a href="URL_TO_FULL_MESSAGE" class="see-more-button">See More</a>
        </div>
    </div>
</body>
</html>

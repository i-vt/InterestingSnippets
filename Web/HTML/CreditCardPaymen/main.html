    document.addEventListener('DOMContentLoaded', function() {
      var cardNumberElements = document.querySelectorAll('.norbr-card-four_saved');
      /***
   * This 'forEach' method searches for all elements classified as "card saved".
   * It aims to split the '****' segments into two distinct 
																																													<span> elements.
   * This allows for selective hiding of these segments via mobile CSS for display control.
   */
      cardNumberElements.forEach(function(cardNumberElement) {
        var cardNumberText = cardNumberElement.textContent || cardNumberElement.innerText;
        var firstPart = cardNumberText.slice(0, 9);
        var secondPart = cardNumberText.slice(9);
        var newSpan = document.createElement('span');
        newSpan.className = 'first-star';
        newSpan.textContent = firstPart.trim();
        var secondSpan = document.createElement('span');
        secondSpan.className = 'second-star';
        secondSpan.textContent = secondPart.trim();
        cardNumberElement.textContent = '';
        cardNumberElement.appendChild(newSpan);
        cardNumberElement.appendChild(secondSpan);
      });
      /**
       * We observe the 'norbr-payment-error' element to detect when it is displayed.
       * It is then automatically hidden after 5 seconds to enhance user experience
       * by gracefully managing error messages.
       */
      var element = document.getElementById('norbr-payment-error');
      var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
            setTimeout(() => {
              element.style.display = 'none'
            }, 5000);
          }
        });
      });
      var config = {
        attributes: true,
        attributeFilter: ['style']
      };
      observer.observe(element, config);
    });
